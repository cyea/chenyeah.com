language: node_js
node_js: stable
cache:
  directories:
  - node_modules
install:
- yarn
script:
- yarn g
after_success:
- cd ./public
- git init
- git config user.name "cyea"
- git config user.email "yuyehack@gmail.com"
- git add .
- git commit -m "Update site by travis-ci from branch icuras"
- git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master
branches:
  only:
  - icarus
env:
  global:
  - GH_REF: github.com/cyea/chenyeah.com.git
  - secure: 
