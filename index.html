              data.content.replace("。", "").split("，").join("<br>");

            $(".verses-origin .title").html(`「${data.origin.title}」`);
            $(".verses-origin .author").html(data.origin.author);
          }
        });

        function debounce(fn, wait) {
          var timeout = null;
          return function () {
            if (timeout !== null) clearTimeout(timeout);
            timeout = setTimeout(fn, wait);
          };
        }
